<!DOCTYPE html>
<html>
    <head>
      <title>Lift Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Modal -->
<div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Item</h5>
        <button id='clearit' type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id='message2'></p>
        <form id='updateLift' class="col-12">
          <fieldset>
            <div class="form-group">
              <select name="lift[exercise]" class="dropwdown-menu">
                <option value="Deadlift">Deadlift</option>
                <option value="Squat">Squat</option>
                <option value="Bench">Bench</option>
                <option value="Leg Press">Leg Press</option>
              </select>
              <input type="number" placeholder="enter the weight(lbs)" name="lift[weight]">
              <input type="number" placeholder="enter the reps" name="lift[reps]">
              <br>
              <input type='submit' class="btn btn-primary" value='Update'>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>



      <h1>Lift Tracker</h1>
      <header class='main-header'>
        <h6>Show Your Lifts</h6>
        <button id="getLiftsButton" class="btn-primary">Get Lifts</button>
        <button id="clearLiftsButton" class="btn-default">Clear Lifts</button>
      </header>
      <p id="sign-in-message"></p>
      <form id='sign-up'>
        <h2 class='sign-up-head'>Sign Up!</h2>
        <input type="email" placeholder="john@example.com" name="credentials[email]">
        <input type="password" placeholder="password" name="credentials[password]">
        <input type="password" placeholder="password confirmation" name="credentials[password_confirmation]">
        <input type="text" placeholder="First name" name="credentials[first_name]">
        <input type="text" placeholder="Last name" name="credentials[last_name]">
        <input type="submit" value="Sign up" class="btn-primary">
      </form>
      <form id='sign-in'>
        <h2 class='sign-in-head'>Sign In!</h2>
        <input type="email" placeholder="john@example.com" name="credentials[email]">
        <input type="password" placeholder="password" name="credentials[password]">
        <input type="submit" value="Sign in" class="btn-primary">
      </form>

  <div class="row">
    <div class="col-12 main-col">
      <form class='change-password'>
        <legend>Change Password</legend>
        <input name="passwords[old]" type="password" placeholder="Old password">
        <input name="passwords[new]" type="password" placeholder="New password">
        <input type="submit" value="Change Password" class="btn-danger" data-toggle="modal" data-target="#myModal">
      </form>
      <form id='sign-out'>
        <legend>Sign Out</legend>
        <input type="submit" value="Sign out" class="btn-warning">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12 main-col">
      <form id="addLift">
        <legend>Add a Lift</legend>
        <select name="lift[exercise]">
          <option value="Deadlift">Deadlift</option>
          <option value="Squat">Squat</option>
          <option value="Bench">Bench</option>
          <option value="Leg Press">Leg Press</option>
        </select>
        <input type="number" placeholder="enter the weight(lbs)" name="lift[weight]">
        <input type="number" placeholder="enter the reps" name="lift[reps]">
        <input type="submit" value="Add lift" class="btn btn-primary">
      </form>
      <div class="stats">
        <h6>Stats</h6>
        <div class="weight-stats">
          <button id="getAverageWeight" class="btn-info">Get Average Weight</button>
          <select id="averageExercise">
            <option value="Deadlift">Deadlift</option>
            <option value="Squat">Squat</option>
            <option value="Bench">Bench</option>
            <option value="Leg Press">Leg Press</option>
          </select>
          <span id="averageWeightDisplay"></span>
        </div>
        <div class="reps-stats">
          <button id="getAverageReps" class="btn-info">Get Average Reps</button>
          <select id="averageReps">
            <option value="Deadlift">Deadlift</option>
            <option value="Squat">Squat</option>
            <option value="Bench">Bench</option>
            <option value="Leg Press">Leg Press</option>
          </select>
          <span id="averageRepsDisplay"></span>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Changes are final</h4>
      </div>
      <div class="modal-body">
        <p>It is done.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
      <div class='content'></div>
    </body>
</html>
