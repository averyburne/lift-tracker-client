<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Lift Tracker</h1>
      <header class='main-header'>
        <button id="getLiftsButton">Get Lifts</button>
        <button id="clearLiftsButton">Clear Lifts</button>
      </header>
      <form id='getLift'>
        <legend>Get a Single Lift</legend>
        <input id="single-lift-value" type="number" placeholder="id of lift you want">
      <button id="get-single-lift">Get Lift</button>
      </form>
      <form id="addLift">
        <legend>Add a Lift</legend>
        <select name="lift[exercise]">
          <option value="Deadlift">Deadlift</option>
          <option value="Squat">Squat</option>
          <option value="Bench">Bench</option>
          <option value="Leg Press">Leg Press</option>
        </select>
        <input type="number" placeholder="enter the weight" name="lift[weight]">
        <input type="number" placeholder="enter the reps" name="lift[reps]">
        <input type="submit" value="Add lift">
      </form>
      <form id="updateLift">
        <legend>Update a Lift</legend>
        <input type="number" placeholder="enter the lift id" name="lift[id]">
        <select name="lift[exercise]">
          <option value="Deadlift">Deadlift</option>
          <option value="Squat">Squat</option>
          <option value="Bench">Bench</option>
          <option value="Leg Press">Leg Press</option>
        </select>
        <input type="number" placeholder="enter the weight" name="lift[weight]">
        <input type="number" placeholder="enter the reps" name="lift[reps]">
        <input type="submit" value="Update lift">
      </form>
      <p id="sign-in-message"></p>
      <form id='sign-up'>
        <h2 class='sign-up-head'>Sign Up!</h2>
        <input type="email" placeholder="john@example.com" name="credentials[email]">
        <input type="password" placeholder="password" name="credentials[password]">
        <input type="password" placeholder="password confirmation" name="credentials[password_confirmation]">
        <input type="text" placeholder="First name" name="credentials[first_name]">
        <input type="text" placeholder="Last name" name="credentials[last_name]">
        <input type="submit" value="Sign up">
      </form>
      <form id='sign-in'>
        <h2 class='sign-in-head'>Sign In!</h2>
        <input type="email" placeholder="john@example.com" name="credentials[email]">
        <input type="password" placeholder="password" name="credentials[password]">
        <input type="submit" value="Sign in">
      </form>
      <form class='change-password'>
        <legend>Change Password</legend>
        <input name="passwords[old]" type="password" placeholder="Old password">
        <input name="passwords[new]" type="password" placeholder="New password">
        <input type="submit" value="Change Password">
      </form>
      <form id='sign-out'>
        <legend>Sign Out</legend>
        <input type="submit" value="Sign out">
      </form>
      <div class='content'></div>
    </body>
</html>
